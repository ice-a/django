<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>选择你喜欢的话题吧！！！</h1>
        {%  if alltest %}
            {%  for test in alltest %}
                <ul><li>
                    <a href="{% url 'poll:deatil' test.id %}">{{test.title}}</a>
                    <a href="{% url 'poll:delete' test.id %}">删除话题</a>
                    </li>
                </ul>
            {%  empty  %}
            {%  endfor   %}
        {%  else  %}
        {%  endif  %}
        <a href="{% url 'poll:addtest' %}">添加话题</a>

    </div>

</body>
</html>
