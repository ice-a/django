<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票详情页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="{% url 'poll:deatil' testtitle.id %}" method="post">
    <h1>{{testtitle.title}}</h1>
    <ul>
        <li><input type="radio" name="sex" checked value="{{testtitle.choseA}}">{{testtitle.choseA}}</li>
        <li><input type="radio" name="sex" value="{{testtitle.choseB}}">{{testtitle.choseB}}</li>
        <input type="submit" value="投票">
    </ul>
        <a href="{% url 'poll:index' %}"></a>
</form>
</div>


</body>
</html>
