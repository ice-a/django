<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <H2>详情页</H2>
        {%  if books  %}
        <h3>{{book.title}}</h3>
        <ul>{% for hero in books.hero_set.all %}
                <li>{{hero.name}}---{{hero.gender}}---{{hero.skill}}---{{hero.wj}}---
                    <a href="{% url 'booktest:deletehero' hero.id %}">删除</a></li>
                <li><a href="{% url 'booktest:heroupdate' hero.id %}">修改</a></li>
            {% empty %}
            <li>没有英雄</li>
            {% endfor%}
            <a href="{% url 'booktest:addhero' books.id %}">添加英雄</a>


        </ul>

        {%  else  %}
        没有书籍信息
        {%  endif  %}
        <p><a href="{% url 'booktest:list' %}">列表页</a></p>
    </div>
</body>
</html>
