<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>

<div class="test">
    <h1>列表页</h1>
        {%  if allbook %}
            {%  for book in allbook %}

    <ul><li><a href="{% url 'booktest:deatil' book.id %}">{{book.title}}    <a href="{% url 'booktest:deletebook' book.id %}">删除</a></a></li></ul>
            <a href="{% url 'booktest:bookupdate' book.id %}">修改书籍</a>
    {%  empty  %}
            {%  endfor   %}
            <a href="{% url 'booktest:addbook' %}">添加书籍</a>

        {%  else  %}
            没有收到书籍
        {%  endif  %}

<p><a href="{% url 'booktest:index' %}">返回首页</a></p>
</div>
</body>
</html>
